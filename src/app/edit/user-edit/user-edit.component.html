<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usu치rio</h1>
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input  [(ngModel)]='usuario.nome' type="text" class="form-control" name="nome" id="nome"
                placeholder="Insira seu nome completo">
            </div>

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]='usuario.usuario' type="text" class="form-control" name="usuario" id="usuario"
                placeholder="Insira o nome de usu치rio desejado">
            </div>

            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
              </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" id="senha"
                placeholder="Insira uma senha segura">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirme sua senha</label>
                <input [(ngModel)]='usuario.senha' type="password" class="form-control" name="confirmaSenha" 
                id="confirmaSenha"
                placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usu치rio</label>
                <select (change)='tipoUser($event)' class="form-control" name="tipo" id="tipo">
                <option>Selecione um tipo de usu치rio:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <a routerLink = '/inicio'><button type="submit" class="btn btn-danger mr-4"> 
                Cancelar</button></a>
                <button type="submit" class="btn btn-success" (click)= 'atualizar()'>Atualizar</button>
            </div>

        </div>
        </div>
        </div>
    </div>
</div>
